<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/style_contacto.css" />
</head>

<body>
    <div class="Principal">
     <nav-tab class="naav">
        <div class="logo">
            <img src="../img/cencobella.jpg" alt="Logo Cencobella">
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                        <li><a href="/webs/nosotros.html">Sobre Nosotros</a></li>
                        <li><a href="/webs/productos.html">Productos</a></li>
                        <li><a href="/webs/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
     </nav-tab>
     <div class="Contenedor-2">
        <img src="/img/contacto.png" alt="Imagen para el contacto">
    </div>
        <div class="Contenedor-3">
            <div class="P1">
                <form>
                    <label >Nombre Completo: </label>
                    <input type="text" maxlength="50" placeholder="Nombre Completo">
                </form>
                <form>
                    <label>Correo: </label>
                    <input type="email" maxlength="70" placeholder="Correo Electronico">
                </form>
                <form>
                    <label>Teléfono: </label>
                    <input type="tel" maxlength="70" placeholder="Teléfono de 9 digitos">
                </form>
                <form>
                    <label>Mensaje: </label>
                    <br>
                    <textarea name="comentarios" rows="10" cols="40">Escribe aquí tus comentarios</textarea>
                </form>
                <br>
                <button>Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
